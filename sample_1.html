<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image - Content</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500" alt="Sample Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>Image - Content Layout</h2>
        <p>This is a simple example of an image followed by content. Bootstrap's grid system ensures that the layout adjusts responsively.</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
